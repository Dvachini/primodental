name: Build & Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout source
        uses: actions/checkout@v4

      - name: üìÅ Inject .env file
        run: echo "${{ secrets.PRODUCTION_ENV }}" > .env

      - name: üîë Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: dvachini/primodental:production
          cache-from: type=registry,ref=dvachini/primodental:production
          cache-to: type=inline
          build-args: |
            NODE_ENV=production

      - name: üì§ Upload .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: '.env'
          target: '~/primodental/'
          overwrite: true

      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/primodental
            docker compose pull primodental || docker pull dvachini/primodental:production
            docker compose up -d primodental
            docker image prune -f
